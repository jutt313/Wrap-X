<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject or 'Wrap-X' }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #E2E8F0;
            background: linear-gradient(180deg, #020617 0%, #030a1f 28%, #061026 60%, #0b142b 78%, #0f1b33 100%);
            padding: 20px;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.96), rgba(17, 24, 39, 0.93));
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(99, 102, 241, 0.28);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .email-header {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(147, 51, 234, 0.15));
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(99, 102, 241, 0.28);
        }
        .email-logo {
            max-width: 200px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }
        .email-body {
            padding: 40px 30px;
        }
        .email-content {
            color: rgba(255, 255, 255, 0.85);
            font-size: 16px;
            line-height: 1.8;
        }
        .email-content h1 {
            color: rgba(255, 255, 255, 0.95);
            font-size: 28px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.7));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .email-content h2 {
            color: rgba(255, 255, 255, 0.95);
            font-size: 22px;
            margin: 25px 0 15px;
        }
        .email-content p {
            margin-bottom: 15px;
        }
        .email-content a {
            color: rgba(99, 102, 241, 0.9);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .email-content a:hover {
            color: rgba(99, 102, 241, 1);
        }
        .button {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.9), rgba(147, 51, 234, 0.9));
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            margin: 20px 0;
            text-align: center;
            border: 1px solid rgba(99, 102, 241, 0.5);
            transition: all 0.3s ease;
        }
        .button:hover {
            background: linear-gradient(135deg, rgba(99, 102, 241, 1), rgba(147, 51, 234, 1));
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        .button-secondary {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
        .button-secondary:hover {
            background: rgba(99, 102, 241, 0.2);
        }
        .email-footer {
            background: rgba(15, 23, 42, 0.5);
            padding: 25px 30px;
            text-align: center;
            border-top: 1px solid rgba(99, 102, 241, 0.28);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        .email-footer p {
            margin: 5px 0;
        }
        .email-footer a {
            color: rgba(99, 102, 241, 0.9);
            text-decoration: none;
        }
        .divider {
            height: 1px;
            background: rgba(99, 102, 241, 0.28);
            margin: 30px 0;
        }
        .info-box {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        .info-box p {
            margin: 0;
        }
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                border-radius: 0;
            }
            .email-body {
                padding: 30px 20px;
            }
            .email-content {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <img src="https://wrap-x.com/logo-full.png" alt="Wrap-X" class="email-logo" />
        </div>
        <div class="email-body">
            <div class="email-content">
                {% block content %}{% endblock %}
            </div>
        </div>
        <div class="email-footer">
            <p><strong>{{ company_name or 'Wrap-X' }}</strong></p>
            <p>LLM API Wrapper & Management Platform</p>
            <div class="divider"></div>
            <p>Questions? Contact us at <a href="mailto:{{ support_email or 'info@wrap-x.com' }}">{{ support_email or 'info@wrap-x.com' }}</a></p>
            <p style="margin-top: 15px; font-size: 12px; color: rgba(255, 255, 255, 0.5);">
                This email was sent to {{ to_email or 'you' }}. If you didn't expect this email, please ignore it.
            </p>
        </div>
    </div>
</body>
</html>
